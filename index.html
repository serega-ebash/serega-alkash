<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обратный отсчёт до события</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>До события осталось:</h1>
  <div id="timer">Загрузка...</div>

  <script>
    const eventDate = new Date("2025-05-01T00:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("timer").innerText = "Событие уже наступило!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerText =
        `${days}д ${hours}ч ${minutes}м ${seconds}с`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
